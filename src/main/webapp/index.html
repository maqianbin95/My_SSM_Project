  <script>
    $(function(){
       $("#nav_index").addClass("active");
       //获取国家
       $.ajax({
          type: "get",
          url: "conditions.json",
          async:true,
          success: function(result){
            $.each(result.extend.countries,function(key,value){
              var a=$("<a></a>").attr("href","javascript:void(0)").text(value+"留学").click(function(){
                location.href="searchSchoolResult.html?country="+value;
              });
              $("#remenguojia").append(a);
            });
          }
        });
       //获取问题
       $.ajax({
        type:"post",
        url:"get_wenda",
        data:{"new_hot":"推荐问答"},
        dataType:"json",
        success:function(result){
          $("marquee").empty();
          $.each(result.extend.qa_content,function(index,item){
            var question=item.qdetail;
            if(question.length>15){
              question=question.substring(0,16)+"...";
            }
            var str="<a href=\"javascript:void(0);\" onclick=\"location.href=\'qa.html?qid=";
            str+=+item.qid+"\'\">";
            str+=timestampToTime2(item.qdate);
            str+="<span style=\"float:right\">"+question+"</span></a>"
            $("marquee").append(str);
          });
        }
      });
       //获取6个学校
       $.ajax({
          type: "get",
          url: "hotCountries.json",
          async:true,
          success: function(result){
            $.each(result.extend.hotCountries,function(key,value){
              var school=$(".school").eq(key);//如果这里不行就把eq(key)改成eq(key+1)
              school.find("a").text(value.sname);
              school.find(".location").text(value.scountry);
              school.find("img").attr("src",value.img);
            });
          }
        });
    });
